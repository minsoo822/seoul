<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		@font-face {
		    font-family: 'MICEGothic Bold';
		    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-01@1.0/MICEGothic Bold.woff2') format('woff2');
		    font-weight: 700;
		    font-style: normal;
		}
		
		#navbarType {
			padding:  20px 400px 20px 400px;
			background-color: #EDE5FF;
		}
		
		#navbarFont {
			font-family: 'MICEGothic Bold';
		}
		
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
	
<body>
	<div style="margin: 100px 100px 100px 100px; border: solid; padding: 50px 50px 50px 50px;">
		<div class="row" style="padding-bottom: 10px;">
		<select class="col form-select">
			<option selected>선택</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>	
		<select class="col form-select">
			<option selected>선택</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>	
		<div class="col">
			<input type="text" class="form-control" placeholder="시작일">
		</div>   
		<div class="col">
			<input type="text" class="form-control" placeholder="종료일">
		</div>
		</div>
		<div class="row">
			<select class="col form-select" aria-label="option">
				<option selected>선택</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>	
			<div class="col-3" >
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="float: left;">
			</div>
			<div class="col-3">
				<button class="btn btn-warning" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
				<button class="btn btn-danger" type="button"><i class="fa-solid fa-rotate-left"></i></button>  				
			</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/2b8f3e92c4.js" crossorigin="anonymous"></script>
	</body>
</html>
