<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>배우家 회원가입</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">

	 	div {
		 	border: solid 1px orange; 
		
		} 
	</style>
</head>
	
<body style="background-color: #C0C0C0;">
	<div class="container" style="width: 35%">
		<div class="row">
			<div class="col">
				<div class="row text-center pt-5">
					<div class="col">
						<h1>배우家</h1>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<h5>추가 정보 입력</h5>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-4">
						<h4><b>director 구분</b></h4>
					</div>
					<div class="col">
						<select class="form-select">
							<option>개인</option>
							<option>학생</option>
							<option>캐스팅디렉터</option>
							<option>제작사</option>
							<option>감독&조감독</option>
							<option>에이전시</option>
						</select>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col">
						<div class="row">
							<div class="col">
								<h4><b>디렉터 & Company정보</b></h4>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="row pb-1">
									<div class="col-2 pt-2">이름</div>
									<div class="col">
										<select class="form-select">
											<option></option>
											<option></option>
											<option></option>
											<option></option>
											<option></option>
											<option></option>
											<option></option>
											<option></option>
											<option></option>
										</select>
									</div>
								</div>
								<div class="row pb-1">
									<div class="col-2 pt-2">전화번호</div>
									<div class="col">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="row pb-1">
									<div class="col-2 pt-2">주소</div>
									<div class="col">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="row pb-3">
									<div class="col-2 pt-2 mb-4">홈페이지</div>
									<div class="col">
										<input type="text" class="form-control">
									</div>
								</div>
							</div>
						</div>	
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="row">
							<div class="col">
								<h4><b>진행한 작품 & 진행중인 작품</b></h4>
							</div>
						</div>
						<div class="row text-center mb-4">
							<div class="col"  id="workPoint">
								<div class="row gx-1">
									<div class="col">시기</div>
									<div class="col-2">구분</div>
									<div class="col">제목</div>
									<div class="col-1"></div>
								</div>
								<div class="row gx-1">
									<div class="col">
										<div class="input-group">
											<input type="date" class="form-control">
											<span class="input-group-text">~</span>
											<input type="date" class="form-control">
										</div>
									</div>
									<div class="col-2">
										<select class="form-select">
											<option>선택</option>
											<option></option>
											<option></option>
											<option></option>
											<option></option>
											<option></option>
											<option></option>
											<option></option>
										</select>
									</div>
									<div class="col">
										<input type="text" class="form-control">
									</div>
									<div class="col-1">
										<button type="button" class="btn btn-primary" onclick="addWork()">
											<i class="fa-solid fa-plus"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col d-grid">
								<button type="button" class="btn btn-primary">가입하기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/2b8f3e92c4.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		var count_career = 0;
	
		function addWork() {
			
			var tmp = "";
			
			tmp += '<div class="row gx-1" id="mainusCareer'; 
			tmp += count_career;
			tmp += '">';
			tmp += '<div class="col">';
			tmp += '<div class="input-group">';
			tmp += '<input type="date" class="form-control">';
			tmp += '<span class="input-group-text">~</span>';
			tmp += '<input type="date" class="form-control">';
			tmp += '</div>';
			tmp += '</div>';
			tmp += '<div class="col-2">';
			tmp += '<select class="form-select">';
			tmp += '<option>선택</option>';
			tmp += '<option></option>';
			tmp += '<option></option>';
			tmp += '<option></option>';
			tmp += '<option></option>';
			tmp += '<option></option>';
			tmp += '<option></option>';
			tmp += '<option></option>';
			tmp += '</select>';
			tmp += '</div>';
			tmp += '<div class="col">';
			tmp += '<input type="text" class="form-control">';
			tmp += '</div>';
			tmp += '<div class="col-1">';
			tmp += '<button type="button" class="btn btn-danger" onclick="remover(mainusCareer' + count_career + ')">';
			tmp += '<i class="fa-solid fa-minus"></i>';
			tmp += '</button>';
			tmp += '</div>';
			tmp += '</div>';
			
			count_career += 1;
			
			$("#workPoint").append(tmp);
			
		}
		
			function remover(id) {
				
				$(id).remove();
			}
		
			
	
	</script>
	
</body>
</html>
