	<script type="text/javascript">
	
			var count_filmo = 0;	
	
		function addFilmo() {
		
			var tmp = "";
			
			tmp += '<div class="row" id="filmoDelete' + count_filmo + '">';
			tmp += '<div class="col-4">';
			tmp += '<input type="date" class="form-control">';
			tmp += '</div>';
			tmp += '<div class="col">';
			tmp += '<select class="form-select"></select>';
			tmp += '</div>';
			tmp += '<div class="col">';
			tmp += '<input type="text" class="form-control">';
			tmp += '</div>';
			tmp += '<div class="col">';
			tmp += '<input type="text" class="form-control">';
			tmp += '</div>';
			tmp += '<div class="col">';
			tmp += '<input type="text" class="form-control">';
			tmp += '</div>';
			tmp += '<div class="col-1">';
			tmp += '<button type="button" class="btn btn-danger" onclick="remove(filmoDelete' + count_filmo + ')">';
			tmp += '<i class="fa-solid fa-minus"></i>';
			tmp += '</button>';
			tmp += '</div>';
			tmp += '</div>';
			
			count_filmo += 1;
			
	 	
			$("#filmoPoint").append(tmp);
		}
		
			function remove(id) {
				
				$(id).remove();
			}
			
			function addEdu() {
				
				var tmp = "";
				
				tmp += '<div class="row">';
				tmp += '<div class="col-4">';
				tmp += '<input type="date" class="form-control">';
				tmp += '</div>';
				tmp += '<div class="col">';
				tmp += '<input type="text" class="form-control">';
				tmp += '</div>';
				tmp += '<div class="col">';
				tmp += '<input type="text" class="form-control">';
				tmp += '</div>';
				tmp += '<div class="col">';
				tmp += '<select class="form-select"></select>';
				tmp += '</div>';
				tmp += '<div class="col-1">';
				tmp += '<button type="button" class="btn btn-danger" onclick="addEdu()">';
				tmp += '<i class="fa-solid fa-minus"></i>';
				tmp += '</button>';
				tmp += '</div>';
				tmp += '</div>';
				
				$("#eduPoint").append(tmp);
				
				
			}
